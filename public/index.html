<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Morabaraba Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Morabaraba Online</h1>

    <div id="login">
      <input id="nickname" placeholder="Enter nickname" />
      <select id="mode">
        <option value="human">Human vs Human</option>
        <option value="ai-easy">AI (Easy)</option>
        <option value="ai-medium">AI (Medium)</option>
        <option value="ai-hard">AI (Hard)</option>
        <option value="spectator">Spectator</option>
      </select>
      <button id="join">Join</button>
    </div>

    <div id="variant-selection" style="display: none">
      <h2>Select Game Variant</h2>
      <p id="variant-prompt"></p>
      <div id="variant-buttons">
        <button class="variant-btn" data-variant="12">
          Twelve Men's Morris (12 pieces)
        </button>
        <button class="variant-btn" data-variant="9">
          Nine Men's Morris (9 pieces)
        </button>
        <button class="variant-btn" data-variant="6">
          Six Men's Morris (6 pieces)
        </button>
        <button
          class="variant-btn"
          data-variant="p2-choose"
          style="display: none"
        >
          Let P2 Choose
        </button>
      </div>
      <p id="waiting-message" style="display: none">
        Waiting for opponent's choice...
      </p>
    </div>

    <p id="status"></p>

    <div id="board">
      <div class="square-middle"></div>
      <div class="square-inner"></div>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <input id="chatInput" placeholder="Type message..." />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
