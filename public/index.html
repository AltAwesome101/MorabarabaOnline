<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Morabaraba Online</title>

    <!-- Basic mobile-friendly setup -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Morabaraba Online</h1>

    <!-- Connection status -->
    <p id="status">Connecting...</p>

    <!-- Game area (we'll fill this next) -->
    <div id="board">
      <!-- 24 board positions -->
      <div class="point" data-id="0"></div>
      <div class="point" data-id="1"></div>
      <div class="point" data-id="2"></div>
      <div class="point" data-id="3"></div>
      <div class="point" data-id="4"></div>
      <div class="point" data-id="5"></div>
      <div class="point" data-id="6"></div>
      <div class="point" data-id="7"></div>

      <div class="point" data-id="8"></div>
      <div class="point" data-id="9"></div>
      <div class="point" data-id="10"></div>
      <div class="point" data-id="11"></div>
      <div class="point" data-id="12"></div>
      <div class="point" data-id="13"></div>
      <div class="point" data-id="14"></div>
      <div class="point" data-id="15"></div>

      <div class="point" data-id="16"></div>
      <div class="point" data-id="17"></div>
      <div class="point" data-id="18"></div>
      <div class="point" data-id="19"></div>
      <div class="point" data-id="20"></div>
      <div class="point" data-id="21"></div>
      <div class="point" data-id="22"></div>
      <div class="point" data-id="23"></div>
    </div>

    <!-- 1️⃣ Socket.IO client (MUST come first) -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- 2️⃣ Your own JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
